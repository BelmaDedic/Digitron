<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Digitron</title>
</head>

<body>
    <header>
        <h2>Calculator</h2>
    </header>
    <div class="content">
        <form id="calculated" autocomplete="off">
            <input type="text" placeholder="Add first number" name="num1" />
            <br/>
            <input type="" placeholder="Add second number" name="num2" />
            <br/><br/><br/><br/><br/>
            <input placeholder="Calculate" name="calculate" />
            <br/>
            <button id="sum">Addition</button>
            <button id="subtract">Subtraction</button>
            <button id="multiplication">Multiplication</button>
            <button id="division">Division</button>
            <br/>
            <button id="delete">Delete all</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
